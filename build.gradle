plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '1.2.4'
}

mainClassName = 'com.knifesurge.riasgremory.RiasGremoryBot'

version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:3.0.0_189'
    compile 'com.sedmelluq:lavaplayer:1.2.36'
    compile 'org.slf4j:slf4j-nop:1.7.24'
}

compileJava.options.encoding = 'UTF-8'